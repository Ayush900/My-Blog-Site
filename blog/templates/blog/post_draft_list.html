{% extends 'blog/base.html' %}
{% block title_block %} Drafts {% endblock %}
{% block body_block %}

{% for post in posts %}
  <div class="post">
    <p class="post">created:{{ post.create_date|date:"d-m-y" }}</p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|truncatechars:200 }}</p>
  </div>

{% endfor %}

{% endblock %}
